name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      working-directory: ./doe-control-server
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./doe-control-server
      run: cargo test --verbose
    - name: Run clippy
      working-directory: ./doe-control-server
      run: cargo clippy --verbose
